{% extends "frame.html" %}

{% block content %}
  <div class="container py-5 text-center">

    <!-- Titolo principale -->
    <h2 id="content-title" class="mb-4">
      <!-- i18next -->
    </h2>

    <!-- QR Code box -->
    <div id="content-qrcode" class="d-flex justify-content-center mb-4">
      <div id="content-qrcode-payload" class="p-4 bg-white shadow-sm rounded">
        <qr-code
            contents="{{ qrcode_text }}"
            module-color="{{ qrcode_color }}"
            position-ring-color="{{ qrcode_color }}"
            position-center-color="{{ qrcode_color }}"
            style="
                width: {{ qrcode_size }}px;
                height: {{ qrcode_size }}px;
                margin: auto;
                background-color: #fff;
                "
        >
          <img class="icon-qr-code" src="{{ static+qrcode_logo_path }}" slot="icon"/>
        </qr-code>
      </div>
    </div>

    <!-- Timer -->
    <p id="content-qrcode-info-text" class="text-muted mb-3">
      <!-- i18next -->
    </p>

    <!-- Testo di supporto -->
    <p id="content-text" class="text-secondary small mb-4">
      <!-- i18next -->
    </p>

    <!-- Azioni -->
    <div id="content-function" class="mt-3">
      <button id="btn-back"
              class="btn btn-outline-primary"
              onclick="window.history.go(-1); return false;">
        <!-- i18next -->
      </button>
    </div>

    <script>
      let crossImg = "{{ static }}" + "img/cross.svg";
      let connectedImg = "{{ static }}" + "img/check.svg";
      let expirationTime = "{{ qrcode_expiration_time }}";
      let pollingInterval;
      let countdown;

      function initI18n() {
        const initialLang = $('#lang-select').val() || 'en';

        i18next
        .use(i18nextHttpBackend)
        .init({
          lng: initialLang,
          fallbackLng: 'en',
          backend: {
            loadPath: '{% raw %}locales/qr-{{lng}}.json{% endraw %}'
          }
        }, function (err, t) {
          if (err) {
            console.error("Error i18next:", err);
          }
          console.debug("i18next initialized with language:", initialLang);
          updateTexts(t);
          StartQRcodeScanCheck(t);
        });

        // cambio lingua dallâ€™header
        $('#lang-select').on('change', function () {
          const newLang = $(this).val();
          i18next.changeLanguage(newLang, function (err, t) {
            if (err) {
              return console.error('Error during change language:', err);
            }
            updateTexts(t);
          });
        });
      }

      function updateTexts(t) {
        $('#content-qrcode-info-text').html(
            t('qrCodeValidInfo', {seconds: `<b id="timer">${expirationTime}</b>`})
        );
        $('#content-text').html(t('supportText'));
        $('#btn-back').text(t('backLabel'));
      }

      function StartQRcodeScanCheck(t) {
        $('#timer').text(expirationTime);
        countdown = setInterval(function () {
          $('#timer').text(expirationTime);
          expirationTime--;
          if (expirationTime < 0) {
            clearInterval(countdown);
            clearTimeout(pollingInterval);
            QRcodeExpired(t);
          }
        }, 1000);
        pollingInterval = setTimeout(QRcodeScanCheck, 1000, t);
      }

      function connectionCompleted(data) {
        clearInterval(countdown);
        changeTitle(i18next.t('connectedTitle'));
        changeText(i18next.t('connectedText'));
        changeQrCodeImg(connectedImg);
        $('#content-function').html(`
          <a href="${data.redirect_uri}" class="btn btn-primary">
            ${i18next.t('clickAccessLabel')}
          </a>
        `);
      }

      function QRcodeExpired(t) {
        blankQRcode();
        clearInterval(countdown);
        changeQrCodeInfo(t('qrCodeExpiredInfo'));
        $('#content-function').html(`
          <button class="btn btn-primary" onclick="window.location.reload(true)">
            ${t('qrCodeReloadLabel')}
          </button>
        `);
      }

      function errorPage(t) {
        clearInterval(countdown);
        changeTitle(t('failureTitle'));
        changeText(t('failureText'));
        changeQrCodeImg(crossImg);
        $('#content-function').html(`
          <button class="btn btn-outline-primary" onclick="window.location.reload(true)">
            ${t('retryLabel')}
          </button>
        `);
      }

      function changeTitle(str) {
        $('#content-title').html(str);
      }

      function changeText(str) {
        $('#content-text').html(str);
      }

      function changeQrCodeInfo(str) {
        $('#content-qrcode-info-text').html(str);
      }

      function changeQrCodeImg(str) {
        $('#content-qrcode-payload').html(
            `<img src="${str}" alt="qr-code" style="width: 10em; height: 10em;">`);
      }

      function blankQRcode() {
        $('#content-qrcode-payload').css({'opacity': '0.2'});
      }

      function statusEndpoint() {
        return "{{ status_endpoint }}";
      }

      function sessionIdentifier() {
        return "{{ state }}";
      }

      function QRcodeScanCheck(t) {
        $.ajax({
          type: 'GET',
          url: statusEndpoint(),
          data: {"id": sessionIdentifier()},
          statusCode: {
            201: function () {
              StartQRcodeScanCheck(t);
            },
            202: function () {
              StartQRcodeScanCheck(t);
            },
            200: connectionCompleted,
            400: function () {
              errorPage(i18next.t);
            },
            401: function () {
              errorPage(i18next.t);
            },
            403: function () {
              errorPage(i18next.t);
            },
            500: function () {
              errorPage(i18next.t);
            },
          }
        });
      }

      $(document).ready(function () {
        initI18n();
      });
    </script>
  </div>
{% endblock content %}

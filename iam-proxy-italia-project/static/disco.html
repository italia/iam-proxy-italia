<!DOCTYPE html>
<html lang="it">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Accedi</title>
  <meta name="description" content="Accedi">

  <link rel="stylesheet" href="/static/css/style.css">

  <!-- Bootstrap Italia CSS -->
  <link href="/static/css/bootstrap-italia.min.css" rel="stylesheet">
  <!-- ita-bayon CSS -->
  <link href="/static/css/ita.min.css" rel="stylesheet">

  <style>
    .wallet-box a:hover {
      background-color: #f0f8ff;
      text-decoration: none;
    }

    header svg.icon {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
<!-- HEADER -->
<header class="it-header-wrapper">
  <div class="it-header-slim-wrapper bg-primary">
    <div class="container">
      <div class="it-header-slim-wrapper-content">
        <!-- Brand reference -->
        <a class="d-none d-lg-block navbar-brand text-white" href="/">
          <strong>Nome della Regione</strong>
        </a>
        <!-- Dropdown language -->
        <div>
          <select id="lang-select" class="form-select form-select-sm text-white" style="background-color: #0072CE">
            <option value="ita" selected>ITA</option>
            <option value="en">EN</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div style="background-color: #F2F7FC;">
    <div class="container py-3">
      <div class="d-flex align-items-center">
        <svg class="icon icon-lg me-2" aria-hidden="true">
          <use xlink:href="/static/svg/sprites.svg#it-code-circle"></use>
        </svg>
        <h2>Accedi con il tuo wallet digitale</h2>
      </div>
    </div>
  </div>
</header>

<!-- SEZIONE LOGIN -->
<main class="container my-4">
  <div class="row" id="wallets-container">
    <!-- Wallet boxes inseriti dinamicamente -->
  </div>
</main>

<script src="js/wallets.js"></script>
</body>
</html>
